<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">

          animate__bounceInLeft animate__delay-1s">my whatsapp bot</a>
        <a href="https://edgarwebsitenew.000webhostapp.com/" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">My website</a>
        <a href="https://github.com/daveyedgartanibulie" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">github</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>by edgar</i>
      </div>
    </div>
  </body>
</html>
